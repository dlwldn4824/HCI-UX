name: Deploy Vite to GitHub Pages
on:
  push: { branches: [ main ] }
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with: { version: 9 }

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      # ğŸ”½ ì•±ì´ ë¦¬í¬ ì•ˆì˜ ./co-show í´ë”ì— ìˆìœ¼ë‹ˆ, ê·¸ í´ë” ê¸°ì¤€ìœ¼ë¡œ ì„¤ì¹˜/ë¹Œë“œ
      - run: pnpm install --frozen-lockfile
        working-directory: ./co-show
      - run: pnpm run build
        working-directory: ./co-show

      # (BrowserRouterë©´ í™œì„±í™”) SPA fallback
      # - run: cp dist/index.html dist/404.html
      #   working-directory: ./co-show

      # dist ì—…ë¡œë“œ ê²½ë¡œë„ ./co-show/dist ë¡œ ì§€ì •
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./co-show/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
